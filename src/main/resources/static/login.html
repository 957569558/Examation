<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
	<link rel="stylesheet" href="login/auth.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body onload="">
	<div class="lowin">
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form>
						<p>阶段性考试再考报名系统</p>
						<div class="lowin-group">
							<label>学号：<a href="#" class="login-back-link">Sign in?</a></label>
							<input type="text" id="user" autocomplete="off" name="email" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>身份证号：<a href="#" class="login-back-link">Sign in?</a></label>
							<input type="password" id="pwd" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<div>
							<label id="errorMsg"></label>
						</div>
						<input type="button" class="lowin-btn login-btn" id="login" value="登 录" />

						<div class="text-foot">

						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			Design By 自主可控实验室</a>
		</footer>
	</div>

	<script src="login/auth.js"></script>
	<script src="index/jquery/jquery.min.js"></script>
	<script src="index/jquery/jquery.js"></script>
	<script src="index/jquery.cookie/jquery.cookie.js"></script>
	<script>

	</script>

	<script type="text/javascript">
		$("#login").click(function(){
			var user = document.getElementById("user").value;
			var pwd = document.getElementById("pwd").value;
			$.ajax({
				type: "POST",
				url: "/examation/login",
				contentType: "application/json;charset=utf-8",
				data:JSON.stringify({"user":user,"pwd":pwd}),
				success:function (message) {
					if(message=='error'){
						alert("账号或密码错误");
					} else {
						$.cookie("user", message);
						if(user=='root') {
							window.location.href="http://localhost:8080/examation/allExam"
						}
						else {
							//192.168.2.251
							window.location.href = "http://localhost:8080/examation/register?token="+$.cookie("user")
						}
					}
				},
				error:function (message) {
					alert("系统错误，请联系管理员处理");
				}
			});
		});
	</script>

	<script type="text/javascript">
		$.cookie("user", null);
	</script>
</body>
</html>
