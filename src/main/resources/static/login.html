<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
	<link rel="stylesheet" href="login/auth.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="login/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form>
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>User <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="text" id="user" autocomplete="off" name="email" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<input type="password" id="pwd" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<div>
							<label id="errorMsg"></label>
						</div>
						<input type="button" class="lowin-btn login-btn" id="login" value="Sign in" />

						<div class="text-foot">

						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>Let's create your account</p>
						<div class="lowin-group">
							<label>Name</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Email</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Password</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn">
							Sign Up
						</button>

						<div class="text-foot">
							Already have an account? <a href="" class="login-link">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			Design By 自主可控实验室</a>
		</footer>
	</div>

	<script src="login/auth.js"></script>
	<script src="index/jquery/jquery.min.js"></script>
	<script src="index/jquery/jquery.js"></script>
	<script src="index/jquery.cookie/jquery.cookie.js"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>

	<script type="text/javascript">
		$("#login").click(function(){
			var user = document.getElementById("user").value;
			var pwd = document.getElementById("pwd").value;
			$.ajax({
				type: "POST",
				url: "/examation/login",
				contentType: "application/json;charset=utf-8",
				data:JSON.stringify({"user":user,"pwd":pwd}),
				success:function (message) {
					if(message=='error'){
						alert("账号或密码错误");
					} else {
						$.cookie("user", message.responseText);
						if(user=='root')
							window.location.href="http://localhost:8080/examation/allExam"
						else
							window.location.href="http://localhost:8080/examation/register"
					}
				},
				error:function (message) {
					alert("系统错误，请联系管理员处理");
				}
			});
		});
	</script>
</body>
</html>
